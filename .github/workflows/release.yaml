name: Release

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get latest release version
        id: get_version
        run: |
          BESZEL_AGENT_VERSION=$(curl -s "https://api.github.com/repos/henrygd/beszel/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          echo "BESZEL AGENT VERSION: $BESZEL_AGENT_VERSION"
          CURRENT=$(grep version < ./beszel-agent/config.yaml | grep -o '[0-9\.]*');
          if [[ "$CURRENT" != "$BESZEL_AGENT_VERSION" ]]; then
            echo "New version detected: $BESZEL_AGENT_VERSION"            
            sed -i "s/^version: *\".*\"/version: \"$BESZEL_AGENT_VERSION\"/" ./beszel-agent/config.yaml
            TODAY=$(date +%Y-%m-%d)
            sed -i "1i ## [$BESZEL_AGENT_VERSION] - $TODAY\n\n### Updated\n\n- Updated Beszel Agent to v$BESZEL_AGENT_VERSION\n\n" ./beszel-agent/CHANGELOG.md
            cat ./beszel-agent/config.yaml
            cat ./beszel-agent/CHANGELOG.md
          else
            echo "No version change"
          fi          
